<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="format-detection" content="telephone=no" /> 
		<!--uc强制全屏-->
		<meta name="full-screen" content="yes">
		<!--QQ强制全屏-->

		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>		
		<style>
			.maxcontent{max-height: 1.7rem;overflow: hidden;}
			.autoH{max-height: 100%;}
		</style>
	</head>
	<body style="background: #F5F5F7;">
<div id="loadingDiv"><div id="loadImg"></div></div>				
		<div class="whole">
	<!--内容START-->	
			<div class="ahzh">
				<div id="zh">
					<div class="ahzh-list" v-for="(item,index) in helpInfo">
						<h4>Q{{index+1}}.{{item.Title}}</h4>
						<p class="maxcontent">{{item.Introduction}}</p>
					</div>	
					<a style="display: block;text-align: center;" v-if="9<helpInfo.length&&helpInfo.length!=dataTotal" @click="readMore">查看更多</a>

						<a :href="userL?('account-idea.html?id='+UserId):('login.html?pre=account-idea.html')">意见反馈</a>
					</div>
				</div>						
			</div>	
		</div>	
		
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>

	<script src="js/city-picker.min.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>	
	<script type="text/javascript" src="js/ajax/account-hzh.js" ></script>	
		<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.4.0.js'></script>
		<script type="text/javascript" src="js/wx.js"></script>	
			<script>
		setTimeout(function(){
			wxShared();
		},500)					
			</script>		
	<script>
		$(function(){
			$(".maxcontent").click(function(){
				$(this).toggleClass("autoH");
			})
		})
	</script>
	</body>
</html>
