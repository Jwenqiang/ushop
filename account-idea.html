			<div class="account-idea">
				<div class="aci-top">
					<p><span>*</span>您的反馈（<label id="ac-num">{{helpContent.length}}</label>/200）</p>

				</div>
				<div class="aci-msg">
				    <div class="page__bd">
				        <div class="weui-gallery" id="gallery">

				            </div>
				        </div>
				
				        <div class="weui-cells weui-cells_form">
				            <div class="weui-cell">

										<div class="weui-uploader__hd">
										  <p class="weui-uploader__title">图片上传（<span id="w-num">{{PicImgList.length}}</span>/3）</p>
										</div>										
				                        <div class="weui-uploader__bd">
				                            <div class="weui-uploader__input-box">
				                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple @change="uploadImg($event)"/>
				                            </div>
				                            <ul class="weui-uploader__files" id="uploaderFiles">
																			<li class="weui-uploader__file" v-for="(item,index) in PicImgList" v-bind:style="{backgroundImage:'url(' + item + ')'}"><span id="i-close" @click="removeImg(index)"><i class="fa fa-minus-square"></i></span></li>
				                            </ul>                            
				                        </div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>					
				</div>
				<div class="aci-bottom">
					<a href="javascript:;" @click="getData">提交</a>
				</div>
			</div>	
		</div>
