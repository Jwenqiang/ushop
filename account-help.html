<html>

		<meta name="format-detection" content="telephone=no" />

		<meta name="full-screen" content="yes">

	<body style="background: #F5F5F7;">
<div id="loadingDiv"><div id="loadImg"></div></div>

			<div class="account-help">
				<div class="account-b account-h">
					<h4>常见问题</h4>
					<ul>
						<li v-for="item in helpList">
							<a :href="'account-hzh.html?ArticleCategoryId='+item.ArticleCategoryId"><img :src="item.IconUrl"/>{{item.Name}}</a>
						</li>
					</ul>
				</div>	
				<div class="hr10"></div>
				<div class="account-call">
					<p>有疑问可电话咨询平台客服</p>

					<a :href="'tel:'+phoneNum">{{phoneNum}}</a>
				</div>
				<div class="ah-bottom">
					<a :href="userL?('account-idea.html?id='+UserId):('login.html?pre=account-idea.html')">意见反馈</a>
				</div>
			</div>	
		</div>
