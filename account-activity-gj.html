<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="format-detection" content="telephone=no" /> 
		<!--uc强制全屏-->
		<meta name="full-screen" content="yes">
		<!--QQ强制全屏-->
		<meta name="x5-fullscreen" content="true">	
		<title>客户跟进</title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">		
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>		
	</head>
	<body style="background: #f5f5f7;">
<div id="loadingDiv"><div id="loadImg"></div></div>				
		<div class="whole">
	<!--内容START-->	
			<div class="account-activity">
				<div class="aa-list" v-if="activeList.length>0" v-for="item in activeList">
						<div class="outer aa-t">
							<span class="fl aa-time" style="text-align: left;">{{item.AddTime}}</span>
							<span class="aa-zt fl success" style="text-align: right;color: #FF0000;" @click="del(item.Id)">删除</span>
						</div>
						<div class="outer aa-b">
							<p>{{item.Remarks}}</p>
						</div>
				</div>
				<a style="display: block;text-align: center;" v-if="9<activeList.length&&activeList.length!=dataTotal" @click="readMore">查看更多</a>
				<!-- 无记录时显示 -->
				<div class="no-aa" v-if="activeList.length==0">
					<p>暂无记录~</p>
				</div>				
			</div>
			<a class="gohome" style="background: #ff737a;color: #fff;line-height: 0.95rem;font-size: 0.32rem;padding: 0;font-weight: bold;" :href="'account-activity-xz.html?id='+id" >+</a>
		</div>	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>	
	<script src="js/swiper.min.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>		
	<script type="text/javascript" src="js/ajax/account-activity-gj.js" ></script>	
		<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.4.0.js'></script>
		<script type="text/javascript" src="js/wx.js"></script>		
			<script>
		setTimeout(function(){
			wxShared();
		},500)					
			</script>		
	<script>
	</script>
	</body>
</html>
